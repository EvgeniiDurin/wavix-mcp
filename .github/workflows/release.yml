name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  id-token: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run type check
        run: pnpm type

      - name: Run tests
        run: pnpm test
        env:
          WAVIX_API_KEY: wvx_test_ci_mock_key_12345

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [publish-npm]
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Installation

            ```bash
            npx @wavix/mcp-server
            # or
            npm install -g @wavix/mcp-server
            ```

            See [README](https://github.com/${{ github.repository }}#readme) for configuration instructions.

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [create-release]
    if: always()
    steps:
      - name: Notify Slack
        if: needs.create-release.result == 'success'
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data '{
              "channel": "#wx-deploy",
              "attachments": [{
                "color": "good",
                "title": "wavix-mcp-server released",
                "text": "Version: ${{ github.ref_name }}\nURL: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}\nnpm: https://www.npmjs.com/package/@wavix/mcp-server"
              }]
            }' \
            ${{ secrets.SLACK_WEBHOOK_URL }} || true
